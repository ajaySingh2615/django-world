{% extends "layout.html" %}

{% block title %}
    Chai Page
{% endblock %}

{% block content %}
<h1>All chai for you</h1>

<div class='grid grid-cols-3 gap-4 m-4'>
    {% for chai in chais  %}
    <div class="bg-gray-600 p-5">
        <img class='rounded' src="{{chai.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button type="button" >{{chai.type}} - {{chai.id}}  </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
